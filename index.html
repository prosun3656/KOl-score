<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIPL SCORE Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #ff6b6b 0%, #ff9a3d 100%);
            --accent-gradient: linear-gradient(135deg, #42e695 0%, #3bb2b8 100%);
            --purple-gradient: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            --orange-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            --teal-gradient: linear-gradient(135deg, #00cdac 0%, #02aab0 100%);
            --pink-gradient: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            --blue-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --light-bg: #f8f9fa;
            --dark-text: #2d3436;
            --card-text: #ffffff;
            --footer-bg: #2d3436;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-text);
            line-height: 1.6;
        }

        .navbar {
            background: var(--primary-gradient);
            border-bottom: none;
            box-shadow: 0 3px 15px rgba(0,0,0,.15);
            padding: 12px 0;
        }
        .navbar-brand {
            font-weight: 800;
            color: white !important;
            display: flex;
            align-items: center;
            font-size: 2rem;
            letter-spacing: -0.8px;
        }
        .navbar-brand .brand-icon {
            font-size: 2.5rem;
            color: white;
            margin-right: 15px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        .dashboard-header {
            padding: 80px 0;
            text-align: center;
            background: var(--primary-gradient);
            color: white;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,.2);
            position: relative;
            overflow: hidden;
        }
        .dashboard-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 20s linear infinite;
            opacity: 0.5;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .dashboard-header h1 {
            font-size: 3.8rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            position: relative;
            z-index: 2;
        }
        .dashboard-header .lead {
            font-size: 1.5rem;
            opacity: 0.95;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            font-weight: 400;
        }

        .card-custom {
            border: none;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 8px 20px rgba(0,0,0,.15);
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 220px;
            color: var(--card-text);
        }
        
        /* Individual card gradients */
        .card-1 { background: var(--primary-gradient); }
        .card-2 { background: var(--secondary-gradient); }
        .card-3 { background: var(--accent-gradient); }
        .card-4 { background: var(--purple-gradient); }
        .card-5 { background: var(--orange-gradient); }
        .card-6 { background: var(--teal-gradient); }
        .card-7 { background: var(--pink-gradient); }
        .card-8 { background: var(--blue-gradient); }
        
        .card-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            pointer-events: none;
            z-index: 0;
        }
        .card-custom::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2));
            opacity: 0.7;
            z-index: 1;
        }
        .card-custom:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 18px 40px rgba(0,0,0,.25);
        }
        .card-custom:hover::before {
            opacity: 1;
        }
        .card-body {
            padding: 35px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .card-title {
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: white;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        .card-custom:hover .card-title {
            transform: scale(1.05);
        }
        .card-icon {
            font-size: 3.8rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        .card-custom:hover .card-icon {
            transform: scale(1.15) rotate(5deg);
        }

        footer {
            padding: 35px 0;
            text-align: center;
            background-color: var(--footer-bg);
            color: white;
            margin-top: 60px;
            font-size: 1rem;
            box-shadow: 0 -4px 15px rgba(0,0,0,.15);
            letter-spacing: 0.5px;
        }
        
        /* Animation for cards on page load */
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-custom {
            animation: cardEntrance 0.6s ease-out;
            animation-fill-mode: backwards;
        }
        
        /* Stagger the card animations */
        .card-custom:nth-child(1) { animation-delay: 0.1s; }
        .card-custom:nth-child(2) { animation-delay: 0.2s; }
        .card-custom:nth-child(3) { animation-delay: 0.3s; }
        .card-custom:nth-child(4) { animation-delay: 0.4s; }
        .card-custom:nth-child(5) { animation-delay: 0.5s; }
        .card-custom:nth-child(6) { animation-delay: 0.6s; }
        .card-custom:nth-child(7) { animation-delay: 0.7s; }
        .card-custom:nth-child(8) { animation-delay: 0.8s; }
    </style>
</head>
<body>
   
    <div class="dashboard-header">
        <div class="container">
            <h1>Welcome to HIPL SCORE Dashboard</h1>
            
        </div>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <!-- Card 1: OILS SCORE -->
            <div class="col">
                <div class="card card-custom card-1">
                    <div class="card-body">
                        <i class="fas fa-chart-line card-icon"></i>
                        <h5 class="card-title">OILS SCORE</h5>
                        <a href="https://script.google.com/macros/s/AKfycbxmDxInUT8RAmtAEfwoyf0WToyVvFYSPcxTeQIxIZj8z9kNzU4NmKTkDLW8yPKT_xbB5A/exec" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <!-- Card 2: OILS REPORT -->
            <div class="col">
                <div class="card card-custom card-2">
                    <div class="card-body">
                        <i class="fas fa-file-alt card-icon"></i>
                        <h5 class="card-title">OILS REPORT</h5>
                        <a href="https://script.google.com/macros/s/AKfycbykElHm5p9qgMEx5LBa78TH10v8ECjukNeNTT3x_6w9LHWfNOPkd8iy0JFoZBHpHMDnpA/exec" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <!-- Card 3: KOL CHECKLIST SCORE -->
            <div class="col">
                <div class="card card-custom card-3">
                    <div class="card-body">
                        <i class="fas fa-star card-icon"></i>
                        <h5 class="card-title">KOL CHECKLIST SCORE</h5>
                        <a href="https://script.google.com/macros/s/AKfycbyFSn09p070UPbqi-_Vycyktt9cTA6TWKZkWb9YxbGchrqyyKv9PxkW6qP6zDTQtek1/exec" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <!-- Card 4: KOL REPORT -->
            <div class="col">
                <div class="card card-custom card-4">
                    <div class="card-body">
                        <i class="fas fa-chart-bar card-icon"></i>
                        <h5 class="card-title">KOL REPORT</h5>
                    </div>
                </div>
            </div>
            <!-- Card 5: CHECK LIST APP -->
            <div class="col">
                <div class="card card-custom card-5">
                    <div class="card-body">
                        <i class="fas fa-clipboard-check card-icon"></i>
                        <h5 class="card-title">CHECK LIST APP</h5>
                    </div>
                </div>
            </div>
            <!-- Card 6: CHECK LIST REPORT -->
            <div class="col">
                <div class="card card-custom card-6">
                    <div class="card-body">
                        <i class="fas fa-tasks card-icon"></i>
                        <h5 class="card-title">CHECK LIST REPORT</h5>
                    </div>
                </div>
            </div>
            <!-- Card 7: DELIGATION APP -->
            <div class="col">
                <div class="card card-custom card-7">
                    <div class="card-body">
                        <i class="fas fa-user-friends card-icon"></i>
                        <h5 class="card-title">DELEGATION APP</h5>
                    </div>
                </div>
            </div>
            <!-- Card 8: SETTINGS -->
            <div class="col">
                <div class="card card-custom card-8">
                    <div class="card-body">
                        <i class="fas fa-cogs card-icon"></i>
                        <h5 class="card-title">SETTINGS</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 HIPL SCORE. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
